<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>User List</title>
<!-- Read Dedicated CSS -->
<link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
	<div layout:fragment="content" class="me-5 pe-5">
		<div class="header border-bottom">
			<h1 class="h2">Order List</h1>
		</div>
		<a class="btn btn-outline-success m-3 col-1" th:href="@{/order/add}">+ Add</a>
		<form>

			<div class="table-responsive">
				<table class="table mt-5">
					<thead>
						<tr>
							<th>OrderId</th>
							<th>DateCreate</th>
							<th>BookId</th>
							<th>UserId</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${orderList}">
							<td th:text="${item.id}"></td>
							<td th:text="${item.dateCreate}"></td>
							<td th:text="${item.books.id}"></td>
							<td th:text="${item.users.id}"></td>
							<td>
							<a class="btn btn-outline-primary" th:href="@{/order/list/edit/{id} (id= ${item.id})}"> <i
									class="bi bi-pencil"></i></a>
									
								<a class="btn btn-outline-danger"
							th:href="@{'/order/list/delete/' + ${item.id}}"> <i class="bi bi-trash"></i>
							</a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
