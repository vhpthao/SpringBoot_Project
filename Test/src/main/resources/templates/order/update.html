<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Form Add Book</title>
<!-- Read Dedicated CSS -->
<link rel="stylesheet" th:href="@{/css/user/list.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">Form Update category</h1>
		</div>

		<form action="/order/save" method="post" th:object="${order}">
			<h3 class="offset-3 mb-5" style="color: #1621f7ad">Update Category</h3>
			
			<table class="offset-3">
			<tr>
					<td><input type="hidden" class="form-control mt-2"
						th:field="*{id}"></td>
				</tr>
				<tr>
					<th>Date create:</th>
					<td><input type="date" class="form-control mt-2"
						th:field="*{dateCreate}"></td>
				</tr>
				
				
				<tr>
					<th>Book id:</th>
					<td><select class="form-control mt-2" th:field="*{books}">
							<option th:each="b : ${books}" th:value="${b.id}"
								th:text="${b.id}"></option>
					</select></td>
				</tr>
				
				<tr>
					<th>User id:</th>
					<td><select class="form-control mt-2" th:field="*{users}">
							<option th:each="u : ${users}" th:value="${u.id}"
								th:text="${u.id}"></option>
					</select></td>
				</tr>

				<tr>
					<th><input type="submit" name="Create" value="Update"
						class="btn btn-outline-success mt-5 mb-5 offset-5"></th>
				</tr>
			</table>
		</form>

	</div>
</body>
</html>
