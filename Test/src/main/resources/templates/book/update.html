<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Form Add Book</title>
<!-- Read Dedicated CSS -->
<link rel="stylesheet" th:href="@{/css/user/list.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">Form Update Book</h1>
		</div>

		<form action="/book/save" method="post" th:object="${book}" enctype="multipart/form-data">
			<h3 class="offset-3 mb-5" style="color: #1621f7ad">Update Book</h3>
			<table class="offset-3">
				<tr>
					<td><input type="hidden" class="form-control mt-2"
						th:field="*{id}"></td>
				</tr>

				<tr>
					<th>Image:</th>
					<td><input type="file" id="image" name="imageFile"
						class="form-control"></td>
				</tr>

				<tr>
					<th>Book name:</th>
					<td><input type="text" class="form-control mt-2"
						th:field="*{bookName}"></td>
				</tr>

				<tr>
					<th>Price:</th>
					<td><input type="number" class="form-control mt-2"
						th:field="*{price}"></td>
				</tr>


				<tr>
					<th>Description:</th>
					<td><input type="text" class="form-control mt-2"
						th:field="*{description}"></td>
				</tr>


				<tr>
					<th>Category:</th>
					<td><select class="form-control mt-2" th:field="*{categories}">
							<option th:each="c : ${categories}" th:value="${c.id}"
								th:text="${c.cateName}"></option>
					</select></td>
				</tr>
				
				
				<tr>
					<th>Author:</th>
					<td><select class="form-control mt-2" th:field="*{authors}">
							<option th:each="a : ${authors}" th:value="${a.id}"
								th:text="${a.authorName}"></option>
					</select></td>
				</tr>

				<tr>
					<th><input type="submit" name="Update" value="Update"
						class="btn btn-outline-success mt-5 mb-5 offset-5"></th>
				</tr>
			</table>
		</form>

	</div>
</body>
</html>
