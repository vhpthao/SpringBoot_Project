<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/user/list.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container m-5">
		<form >
			<div class="table-responsive">
				<table class="table mt-2 mb-5">
					<thead>
						<tr>
							<th>BookId</th>
							<th>Image</th>
							<th>BookName</th>
							<th>Price</th>
							<th>Description</th>
							<th>CateId</th>
							<th>AuthorName</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${bookList}">
							<td th:text="${item.id}"></td>
							<td><img th:src="@{'/images/' + ${item.image}}"
								alt="Book Image" style="width: 50px; height: 50px;"></td>
							<td th:text="${item.bookName}"></td>
							<td th:text="${item.price}"></td>
							<td th:text="${item.description}"></td>
							<td th:text="${item.categories.id}"></td>
							<td th:text="${item.authors.authorName}"></td>
						</tr>

					</tbody>
				</table>
				<a class="btn btn-outline-secondary offset-6" th:href="@{/logout}">Back</a>
			</div>
		</form>
		</div>
</body>
</html>
