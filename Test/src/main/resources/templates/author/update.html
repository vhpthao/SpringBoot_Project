<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Form Update Book</title>
<!-- Read Dedicated CSS -->
<link rel="stylesheet" th:href="@{/css/user/list.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">Form Update Author</h1>
		</div>

		<form action="/author/save" method="post" th:object="${author}">
			<h3 class="offset-3 mb-5" style="color: #1621f7ad">Update Category</h3>
			
			<table class="offset-3">
			<tr>
					<td><input type="hidden" class="form-control mt-2"
						th:field="*{id}"></td>
				</tr>
				<tr>
					<th>Author name:</th>
					<td><input type="text" class="form-control mt-2"
						th:field="*{authorName}"></td>
				</tr>

				<tr>
					<th><input type="submit" name="Create" value="Update"
						class="btn btn-outline-success mt-5 mb-5 offset-5"></th>
				</tr>
			</table>
		</form>

	</div>
</body>
</html>
