<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/login/login.css}" />
</head>
<body>
	<div class="container mt-5">
		<form method="post" th:action="@{/login}">
			<div class="form">
				<div class="col-lg-5 left">
					<div class="overlay text-white p-5">
						<h3 class="fw-bold mb-5">
							Gryffindor Book Store
							</h1>
							<p class="fs-5">“Reading is essential for those who seek to
								rise above the ordinary.”</p>
							<p class="mx-5" style="float: right; text-decoration: inherit;">–
								by Jim Rohn</p>
					</div>
				</div>
				<div class="col-lg-5 right">
					<h1 class="mt-5 mb-5" style="text-align: center; color: #1621f7ad">
						Login</h1>
						<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
										th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
										class="text-danger text-center" >
									Login error message
									</p>
					
					<label for="userEmail">Email:</label> <input type="text"
						class="form-control" name="userEmail" /> <br /> <label
						for="password">Password:</label> <input type="password"
						name="password" id="" class="form-control" /> <br />
					<button class="offset-5 btn btn-outline-success">Login</button>
					<br />
					<p class="mt-5" style="margin-left: 150px">
						Haven't an account? <a th:href="@{/user/signup}">Create an
							account</a>
					</p>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
