<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/user/signup.css}" />
  </head>
  <body>
    <div class="container m-3">
    <form method="post" action="/user/signup" th:object="${signupForm}">
      <div class="form">
        <div class="col-lg-5 left">
          <div class="overlay text-white p-5">
            <h3 class="fw-bold mb-5">Gryffindor Book Store</h1>
             <p class="fs-5">
              “Reading is essential for those who seek to rise above the ordinary.”
            </p>
            <p class="mx-5" style="float: right; text-decoration: inherit;">– by Jim Rohn</p>
          </div>
        </div>
        <div class="col-lg-5 right" >
          <h1 class="mt-5" style="text-align: center; color: #1621f7ad">
            Signup
          </h1>
          <label for="userEmail" class="mt-3">Email:</label>
          <input type="text" class="form-control w-100" th:field="*{userEmail}" th:errorclass="is-invalid"/>
          <div class="invalid-feedback" th:errors="*{userEmail}"></div>
     
          <label for="password" class="mt-3">Password:</label>
          <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid"/>
          <div class="invalid-feedback" th:errors="*{password}"></div>

          <label for="userName" class="mt-3">Name:</label>
          <input type="text" class="form-control" th:field="*{userName}" th:errorclass="is-invalid"/>
          <div class="invalid-feedback" th:errors="*{userName}"></div>
          
          <label for="phone" class="mt-3">Phone:</label>
          <input type="number"  class="form-control" th:field="*{phone}" th:errorclass="is-invalid"/>
          <div class="invalid-feedback" th:errors="*{phone}"></div>
   
          <label for="address" class="mt-3">Address:</label>
          <textarea rows="3" class="form-control" th:field="*{address}" th:errorclass="is-invalid"></textarea>
          <div class="invalid-feedback" th:errors="*{address}"></div>
 
          <input type="submit" class="offset-5 btn btn-outline-success mt-5" value="Signup"/>
        </div>
      </div>
       </form>
    </div>
  </body>
</html>
