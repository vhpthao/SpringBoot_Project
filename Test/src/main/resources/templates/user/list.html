<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>User List</title>
<!-- Read Dedicated CSS -->
<link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
	<div layout:fragment="content" class="me-5 pe-5">
		<div class="header border-bottom">
			<h1 class="h2">User List</h1>
		</div>
		<form>

			<div class="table-responsive">
				<table class="table mt-5">
					<thead>
						<tr>
							<th>UserEmail</th>
							<th>UserName</th>
							<th>Phone</th>
							<th>Address</th>
							<th>Role</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${userList}">
							<td th:text="${item.userEmail}"></td>
							<td th:text="${item.userName}"></td>
							<td th:text="${item.phone}"></td>
							<td th:text="${item.address}"></td>
							<td th:text="${item.role}"></td>
							<td><a class="btn btn-outline-primary" 
							th:href="@{/user/list/edit/{id} (id= ${item.id})}"> <i
									class="bi bi-pencil"></i>
							</a> <a class="btn btn-outline-danger" th:href="@{'/user/list/delete/' + ${item.id}}"> <i class="bi bi-trash"></i>
							</a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
